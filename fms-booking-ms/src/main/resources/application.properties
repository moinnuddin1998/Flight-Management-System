server.port=9000

#jpa properties
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/fms_sql
spring.datasource.username=root
spring.datasource.password=root

#Logging file properties set here
logging.level.org.root=INFO
logging.level.com.fms=TRACE
logging.file.path=../flight-booking-service/logs/
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%


spring.application.name=flight-booking-service

eureka.client.service-url.default-zone=http://localhost:8761/eureka

#physical naming strategy
spring.jpa.hibernate.naming.physical-strategy= com.cg.fms.util.CustomNameStrategy

#servlet context path
server.servlet.context-path=/api/v1