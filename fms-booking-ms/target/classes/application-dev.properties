spring.datasource.url=jdbc:h2:mem:booking
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true


#Logging file properties set here
logging.level.org.root=INFO
logging.level.com.fms=TRACE
logging.file.path=../flight-booking-service/logs/
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%

spring.application.name=flight-booking-service
eureka.client.service-url.default-zone=http://localhost:8761/eureka

#servlet context path
server.servlet.context-path=/api/v1